plugins {
    id 'java'
}
apply plugin: "idea"
apply plugin: "maven"

group 'com.mjie'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.openjdk.jol', name: 'jol-core', version: '0.10'
    testCompile (
            'junit:junit:4.9'
    )
}
